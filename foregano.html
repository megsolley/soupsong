<CENTER><H2><I>Oregano</I></H2><H4>(Origanum vulgare)</H4></CENTER>
<HR>

This pungent herb, related to but sharper than sweet marjoram, is particularly popular in Italian cuisine.  It grows on calcareous soils in most European countries--and tastes different depending on where.
